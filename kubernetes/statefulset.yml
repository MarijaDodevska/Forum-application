apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: forum-app-statefulset
  namespace: forum-app  # Ensure this namespace exists before applying the manifest
spec:
  serviceName: "forum-app-statefulset"  # Headless service name for StatefulSet
  replicas: 1  # Adjust based on how many replicas you need
  selector:
    matchLabels:
      app: forum-app  # This must match the label in the pod template
  template:
    metadata:
      labels:
        app: forum-app  # Ensure labels match the selector above
    spec:
      containers:
        - name: forum-app-stateful
          image: forum_application:latest  # Ensure this image is accessible
          ports:
            - containerPort: 9090  # This should match your application configuration
          env:  # Example: Environment variables can be added if needed
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: DATABASE_URL
  volumeClaimTemplates:
    - metadata:
        name: forum-app-storage  # Name of the PVC used by the pods
      spec:
        accessModes: ["ReadWriteOnce"]  # Define access mode for the volume
        resources:
          requests:
            storage: 1Gi  # Adjust storage size as needed